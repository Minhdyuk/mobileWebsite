<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .background {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: url('https://th.bing.com/th/id/OIP.VNpNgS-5uWDTNOnI2leMKQHaEv?rs=1&pid=ImgDetMain');
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }

        .background::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            backdrop-filter: blur(4px);
            pointer-events: none;
            background: rgba(0, 0, 0, 0.1);
        }

        .navbar {
            overflow: hidden;
            background-color: #c00000;
            position: relative;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        .navbar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 0 10px;
            line-height: 50px;
            text-decoration: none;
        }

        .navbar a:hover:not(.title) {
            background-color: #000000;
        }

        .navbar .title {
            font-size: 1.5em;
        }

        .navbar .links {
            display: flex;
            flex-wrap: wrap;
        }

        .content {
            padding: 20px;
            position: relative;
            text-align: center;
            margin-top: 70px;
        }

        .content h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="navbar">
    <a class="title">Padua Apartments</a>
    <div class="links">
        <a href="#home">Home</a>
        <a href="#rooms">Rooms</a>
        <a href="#faqs">FAQs</a>
        <a href="#about">About</a>
        <a href="#contact" class="contact">Contact</a>
    </div>
</div>

<div class="content">
    <h1>Perfect Housing Solutions</h1>
    <p>Experience Padua like never before</p>
</div>

</body>
</html>
