<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .background {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: url('https://th.bing.com/th/id/OIP.VNpNgS-5uWDTNOnI2leMKQHaEv?rs=1&pid=ImgDetMain');
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }

        .background::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            backdrop-filter: blur(4px);
            pointer-events: none;
            background: rgba(0, 0, 0, 0.1);
        }

        .navbar {
            overflow: hidden;
            background-color: #c00000;
            position: relative;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        .navbar a {
            display: none;
            color: #f2f2f2;
            text-align: center;
            padding: 0 10px;
            line-height: 50px;
            text-decoration: none;
        }

        .navbar a.title {
            display: block;
            font-size: 1.2em;
        }

        .navbar a.icon {
            display: none;
        }

        .navbar.responsive a.icon {
            position: absolute;
            right: 0;
            top: 0;
            display: block;
        }

        .navbar.responsive a {
            float: none;
            display: block;
            text-align: left;
        }

        @media screen and (max-width: 600px) {
            .navbar a {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
            .navbar.responsive {position: relative;}
            .navbar.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="navbar" id="myNavbar">
    <a class="title">Padua Apartments</a>
    <a href="#home">Home</a>
    <a href="#rooms">Rooms</a>
    <a href="#faqs">FAQs</a>
    <a href="#about">About</a>
    <a href="#contact" class="contact">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<div class="content">
    <h1>Perfect Housing Solutions</h1>
    <p>Experience Padua like never before</p>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
        x.className += " responsive";
    } else {
        x.className = "navbar";
    }
}
</script>

</body>
</html>
